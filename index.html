<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Jogo de Dado</title>
  </head>
  <body>
    <section>
      <h1>Jogo de Dado</h1>
    </section>
    <div id="containerPrincipal">
      <form id="jogarDadoForm">
        <div id="containerUm">
          <label for="numero">Escolha um n√∫mero (1 a 6)&nbsp</label>
          <input
            type="number"
            id="numero"
            min="1"
            max="6"
            required
            placeholder=" "
          />
        </div>
        <div id="containerDois">
          <button id="botaoJogarDado" type="submit">Jogar o dado</button>
          <button type="button" id="botaoReiniciarJogo">Reiniciar</button>
        </div>
      </form>
    </div>
    <div id="tabuleiro">
      <div id="containerTres">
        <span id="jogada">Jogada&nbsp</span>
        <span id="quantidadeDeJogadas">0</span>
        <span id="de">&nbspde&nbsp </span>
        <span id="totalDeJogadas">6</span>
      </div>
      <img id="dado" src="img/face_01.png" alt="dado" id="faceDoDado" />
      <div id="containerQuatro">
        <span>Score: </span>
        <span id="score" class="score">0</span>
        <span>acerto(s)</span>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
