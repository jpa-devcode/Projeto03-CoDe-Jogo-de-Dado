<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Jogo de Dado</title>
  </head>
  <body>
    <div id="containerPrincipal">
      <h1>Jogo de Dado</h1>

      <form id="jogarDado">
        <div id="containerUm">
          <label for="numero">Informe um n√∫mero (1 a 6)&nbsp</label>
          <input type="number" id="numero" min="1" max="6" required />
        </div>
        <div id="containerDois">
          <button id="botaoJogarDado" type="submit">Jogar o dado</button>
          <button type="button" id="botaoReiniciarJogo">Reiniciar</button>
        </div>
      </form>

      <img src="img/face_01.png" alt="dado" id="faceDoDado" />
      <div id="containerTres">
        <span id="jogada">Jogada&nbsp</span>
        <span id="quantidadeDeJogadas">0</span>
        <span id="de">&nbspde&nbsp </span>
        <span id="totalDeJogadas">6</span>
        <br />
        <br />
        <br />
        <span class="score">Score: </span>
        <span id="score" class="score">0</span>
        <span class="score">acerto(s)</span>
      </div>
      <script src="js/main.js"></script>
      <div></div>
    </div>
  </body>
</html>
